<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sourse/scss/main-styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top top-header">
                <div class="top-header__container">
                    <div class="top-header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="" class="menu__link">О нас</a></li>
                                <li class="menu__item"><a href="" class="menu__link">Оплата и доставка</a></li>
                                <li class="menu__item"><a href="" class="menu__link">Новости</a></li>
                                <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <a href="" class="top-header__pers-area _icon-top_header-pers_account">Личный кабинет</a>
                    <button type="button" class="icon-menu"><span></span></button>
                </div>
            </div>
            <div class="header__body body-header">
                <div class="body-header__container">
                    <div class="body-header__logo _icon-logo-main"></div>
                    <div class="header-search-block">
                        <form action="#" class="header-search">
                            <button type="button" class="header-search_button _icon-header-search"></button>
                            <input type="text" class="header-search_input" placeholder="Поиск">
                        </form>
                    </div>
                    <div class="body-header__actions actions-body">
                        <a href="" class="actions-body__location _icon-location_header">Москва</a>
                        <div class="actions-body__phones phones-body">
                            <a href="tel:88007774967" class="phones-body_number">8-800-777-49-67</a>
                            <div class="phones-body-callback">Заказать звонок</div>
                            <button class="phones-body-arrow _icon-header_bottom-arrov"></button>
                            <div class="phones-body__other-phones">
                                <ul class="phones-body__list">
                                    <li class="phones-body__item"><a href="tel:88007774977" class="phones-body__link">8-800-777-49-77</a></li>
                                    <li class="phones-body__item"><a href="tel:88007774978" class="phones-body__link">8-800-777-49-78</a></li>
                                    <li class="phones-body__item"><a href="tel:88007774979" class="phones-body__link">8-800-777-49-79</a></li>
                                </ul>
                            </div>
                        </div>
                        <a href="" class="actions-body__favorite _icon-header_favorite"></a>
                        <a href="" class="actions-body__cart cart-body">
                            <div class="cart-body-icon ">
                                <img src="sourse/icons_font/icon-font-template/header_cart.svg" alt="header_cart">
                            </div>
                            <div class="cart-body__info">
                                <div class="cart-body__sum"><span>400 rub</span></div>
                                <button class="cart-body_button">Оформить заказ</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__catalog catalog-header"></div>
        </header>
        <div class="main">

        </div>
        <footer class="footer">

        </footer>
    </div>
    <script src="sourse/js/app.js"></script>
</body>

</html>
